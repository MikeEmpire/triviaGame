<!DOCTYPE html>
<html class="full">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/trivia.css">
    <link href="https://fonts.googleapis.com/css?family=Mada|Shrikhand" rel="stylesheet">
</head>

<body>
    <div id="titleBox" class="col-lg-12 col-md-12 col-sm-12">
        <h1 class="text-center">SneakerHead Trivia</h1>
    </div>


    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div id="questionBox" class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center">Trivia Regarding facts about Sneaker Culture</h1>
                <p class="text-center">Lets check your SneakerHead knowledge..</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 stats">
                <p class="text-left">Incorrect:<span id="incorrect"></span></p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 stats">
                <p class="text-center">Correct:<span id="correct"></span></p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 stats">
                <p class="text-left">Questions Left:<span id="questionsLeft"></span></p>
            </div>
        </div>
        <div id="timer" class="jumbotron text-center">
            <h1 id="counter">Get Ready!</h1>
            <p><a id="nextQuestion" class="btn btn-primary btn-lg">Next Question</a></p>
        </div>
        <div class="row">
            <div id="startDiv" class="col-lg-12 col-md-12 col-sm-12 text-center">
                <a id="startButton" href="#" class="btn btn-primary btn-lg">Click To Begin</a>
            </div>
        </div>

        <div id="textField" class="form-group">
            <div class="input-group">
                <span id="steez" class="input-group-addon">$</span>
                <input id="textBar" type="text" class="form-control">
                <span class="input-group-btn">
                    <button id="steez" class="btn btn-default" type="button">Submit</button>
                </span>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
